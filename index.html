<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Web dictionary </title>
    <link rel="stylesheet" href="webdict.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
		<script src="webdict.js" type="text/javascript"></script>
  </head>
<body>
<div class = "container" >
  <div class="jumbotron jumbotron-billboard">
    <div class="img"></div>
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <h1>Web Dictionary</h1>
              </div>
          </div>
      </div>
  </div>
  <div>
    <br>
    <h3>Search for e.g: ajax, definition, bar, html, css, javscript or
php</h3>
 <br>
    
      <input class="cf" type="text" id="query" placeholder="Type a word "/>
      <button class="cf" id="searchButton" type="submit" value= "Search">Search</button>
      <button class="cf" id="sendAll" type="submit">Get All Definitions</button>
   
  </div>
  <br>
  <h2>Result</h2>
  <hr>
  <div id ="result"></div>
</div>      
</body>
</html>
